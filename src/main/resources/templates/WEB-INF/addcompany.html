<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Company</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Add new IT Company:</h1>
    <form th:action="@{/addcompany}"
          th:object="${companyform}" method="POST">
        <p>Name:
            <input type="text" class="textName" placeholder="Name" th:field="*{name}" />
        </p>
        <p> Manager:
            <input type="text" class="textManager" placeholder="Manager" th:field="*{manager}" />
        </p>
        <input class ="myButton" type="submit" value="Add" />
    </form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:#ff0000;font-style:italic;">
</div>
</body>
</html>
